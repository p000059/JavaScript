<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decriptiton" content="Show HTML Forms">

    <title>HTML Forms</title>
    
    <link rel="stylesheet" href="../Module/css/style.css">
    <link href="../Module/css/bootstrap.min.css" rel="stylesheet">
    <link type="image/x-icon" rel="shortcut icon" href="../Module/img/favicon.ico">

    <script src="js/Forms.js" defer></script>
    <script src="../Module/css/bootstrap.min.css" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header class="header-style">
        <p>Form</p>
    </header>
    <main>
        <form action="register.java" method="post">
            <section>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input name="name" type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Sobrename:</label>
                    <input type="text" name="last-name" class="form-control" placeholder="Digite o sobre nome" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" placeholder="Digite o email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Idade</label>
                    <input type="text" name="age" class="form-control" placeholder="Digite a idade" id="age" required>
                </div>
            </section>
            <section>
                <div>
                    <label for="occupation" class="form-label">Selecione a Profissão</label>
                    <select class="form-select" id="occupation" name="occupation">
                        <option value="programmer">Programador</option>
                        <option value="it-technician">Técnico em TI</option>
                        <option value="engineer">Engenheiro</option>
                        <option value="lawyer">Advogado</option>
                        <option value="doctor">Médico</option>
                    </select>                    
                </div>
            </section>
                <div class="form-group">
                    <label for="description">Fale mais de você:</label>
                    <textarea type="text" name="description" id="description"></textarea>
                </div>
                <div>
                    <label>Sexo:</label>
                </div>
                <div>
                    <input type="radio" id="sex" value="masculino">
                    <label>Masculino</label>
                    <input type="radio" id="sex" value="feminino">
                    <label>Feminino</label>
                </div>
                <div>
                    <label>Cursos:</label>
                </div>
                <div>
                    <input type="checkbox" id="textCheck" value="HTML">
                    <label>HTML</label>
                    <input type="checkbox" id="textCheck" value="CSS">
                    <label>CSS</label>
                    <input type="checkbox" id="textCheck" value="JavaScript">
                    <label>Javascript</label>
                </div>
                <div>
                    <input type="submit" class="btn btn-primary" id="register" value="Enviar" />
                    <button type="button" class="btn btn-secondary" id="clear">Limpar Campos</button>
                </div>
            </section>
            <section>
                <h3 id="DataInformation"></h3>
                <div id="tName"></div>
                <div id="tDescription"></div>
                <div id="tSex"></div>
            </section>
        </form>
        
    </main>
    <footer>
        <small>&copy;Guimba - 2022</small>
    </footer>
</body>

</html>
