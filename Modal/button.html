<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="shortcut icon" href="img/ico/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/operation/script.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-3">

    <!-- Registration Form -->
    <div class="container">
        <h2 class="mt-4 mb-4">Formulário de Cadastro</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="code">Código:</label>
                <input type="text" class="form-control" id="code" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="value">Preço:</label>
                <input type="text" class="form-control" id="value" required>
            </div>
            <button type="button" class="btn btn-primary" id="execute">Cadastrar</button>
            <button type="button" class="btn btn-default" id="clear-fields">Limpar Campos</button>
        </form>
    </div>

    <!-- Registration Confirmation Modal -->
    <div class="modal" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Registro Confirmado</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeConfirmationModal()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="confirmationMessage">
                    <!-- Confirmation message will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeConfirmationModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="result">

    </div>
</body>

</html>
