<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="shortcut icon" href="img/ico/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/operation/script.js" defer></script>
    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-3">

    <form>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="name">Nome:</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="digite o nome da peça"
                    autocomplete="on">
            </div>
            <div class="form-group col-md-4">
                <label for="code">Codigo:</label>
                <input name="code" type="text" class="form-control" id="code" placeholder="digite o código da peça"
                    autocomplete="on">
            </div>
        </div>
        <div class="form-group">
            <label for="description">Descrição:</label>
            <textarea name="description" type="text" class="form-control" id="description"
                placeholder="descreva a peça em detalhes" rows="4"></textarea>
        </div>
        <div class="form-row">
            <div class="input-group mb-3 col-md-8">
                <div class="input-group-prepend">
                    <span class="input-group-text">Preço:</span>
                </div>
                <input id="value" type="number" class="form-control" autocomplete="off">
            </div>
            <div class="form-group col-md-4">
                <div>
                    <button type="button" class="btn btn-success" data-toggle="modal"
                        data-target="#modal-confirm">Cadastrar</button>
                    <button type="button" class="btn btn-secondary" id="clear">Limpar Campos</button>
                </div>
            </div>
        </div>
    </form>
    <div id="result">

    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal-confirm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar Informações</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Para revisar as informações clique em "Editar" e se estiver tudo certo para gravar, basta clicar em
                    "Salvar".
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Editar</button>
                    <button type="button" class="btn btn-primary" id="execute">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Modal Confirm-->
    <div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Dados cadastrados com sucesso!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label id="res-code"></label>
                    <label id="res-name"></label>
                    <label id="res-description"></label>
                    <label id="res-value"></label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Editar</button>
                    <button type="button" class="btn btn-primary" id="execute">Salvar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
