<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="shortcut icon" href="img/ico/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <script src="js/bootstrap/bootstrap.min.js" defer></script>
    <script src="js/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="js/operation/modal.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-3">

    <body class="container mt-3">

        <div class="container">
            <h2 class="mt-4 mb-4">Cadastro de Ordem de Serviço</h2>
            <form id="registrationForm" action="../insertOS" method="post">
                <div class="form-group">
                    <label for="code">Código:</label>
                    <input name="code" type="text" class="form-control upper" id="code" required>
                </div>
                <div class="form-group">
                    <label for="type">Tipo:</label>
                    <input name="type" type="text" class="form-control" id="type" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição:</label>
                    <textarea type="text" class="form-control" rows="4" id="description" required></textarea>
                </div>
                <button type="button" class="btn btn-primary" id="register-button">Cadastrar</button>
                <button type="button" class="btn btn-secondary" id="clear-fields">Limpar Campos</button>
            </form>
        </div>

        <div class="modal" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Registrado com Sucesso</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            id="close-confirmation-button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="confirmation-message"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="close-modal-button">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>

</body>

</html>
