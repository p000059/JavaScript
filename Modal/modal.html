<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="shortcut icon" href="img/ico/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <script src="js/bootstrap/bootstrap.min.js" defer></script>    
    <script src="js/bootstrap/bootstrap.bundle.min.js" defer></script>
    <script src="js/operation/modal.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<body class="container mt-5">
    <form>
        <div class="row">
            <div class="col-6" id="overlay">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Modal</span>
                    </div>
                    <input id="words" type="text" class="form-control">
                </div>
                <div class="btn-group" id="modal">
                    <button type="button" class="btn btn-success" id="confirmAction">Execute</button>
                    <button type="button" class="btn btn-danger" id="cancelAction">Clear</button>
                </div>
            </div>
            <div class="col-4">
                <label class="labels" id="result"></label>
            </div>
        </div>
    </form>
