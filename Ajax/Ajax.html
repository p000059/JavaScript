<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <script src="js/ajax.js"></script>
</head>
<body>
    <header id="header">Ajax</header>
    <main>
        <script>
            createXMLHttpRequest("GET","json/data.json", showUsers)

            function showUsers(data){
                let table = document.getElementById("tableObj")
                let tbody = document.createElement("tbody")
                let tr = document.createElement("tr")

                for(let i in data){
                    let td = document.createElement("td")
                    td.innerHTML = Object.keys(i)
                    tr.append(td)
                }
                tbody.append(tr)
                table.append(tbody)
            }
        </script>
        <table id="tableObj">

        </table>
    </main>
    <footer>&copy;Guimba</footer>
</body>
</html>
