<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Small Number</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/SmallNumber.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="container mt-3">
    <form>
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array</span>
                    </div>
                    <input id="array-input" class="form-control"></input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="button" class="btn btn-primary mt-3" id="show-array">Show Array</button>
                <button type="button" class="btn btn-success mt-3" id="execute">Find Smallest</button>
                <button type="button" class="btn btn-secondary mt-3" id="clear">Clear Fields</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label id="result"></label>
            </div>
        </div>
    </form>
</body>

</html>
