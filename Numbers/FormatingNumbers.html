<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formating Number</title>

    <link rel="shortcut icon" href="/JavaScript/Module/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/FormatingNumbers.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-3">
    <form>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary mt-3" id="execute">Execute</button>
                <button type="button" class="btn btn-secondary mt-3" id="clear">Clear</button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col">
            <label class="labels" id="parse-float"></label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="labels" id="to-fixed"></label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="labels" id="floor"></label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="labels" id="ceil"></label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="labels" id="evaluate"></label>
        </div>
    </div>
</body>

</html>
