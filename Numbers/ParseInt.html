<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Parse Int</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/ParseInt.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-3">
    <form>
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Number One</span>
                    </div>
                    <input type="number" id="number-one" class="form-control"></input>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Number Two</span>
                    </div>
                    <input type="number" id="number-two" class="form-control"></input>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" id="execute">Execute</button>
                    <button type="button" class="btn btn-secondary" id="clear">Clear</button>
                </div>
            </div>
            <div class="col-4">
                <label id="result"></label>
            </div>
        </div>
    </form>
</body>

</html>
