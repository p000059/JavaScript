<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DOM, document, document.getElementById, getElementById, Basic Javascript, JS">
    <meta name="decriptiton" content="Show Type Number">
    <title>Show Number</title>
    <script type="text/javascript" src="js/Number.js" defer></script>
    <script type="text/javascript" src="../js/bootstrap.min.js" defer></script>
    <script src="../js/DateYear.js" defer></script>
    <link rel="stylesheet" href="css/ObjectJavascript.css">
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/custom.css">
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
</head>

<body>
    <header>Variable Type</header>
    <div class="container bt-3 mt-3">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col" id="variables">
                        <div class="input-group bt-3 mt-3">
                            <span class="input-group-text">Insert Number</span>
                            <input type="number" class="form-control" placeholder="type a variable" id="variableOne">
                            <div><button type="button" class="btn btn-neutral button-add">+</button></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid col-3 bt-3 mt-3">
                        <button type="button" class="btn btn-primary btn-block" id="create">Create Object</button>
                    </div>
                    <div class="d-grid col-3 bt-3 mt-3">
                        <button type="button" class="btn btn-primary btn-block" id="read">Read Object</button>
                    </div>
                    <div class="d-grid col-3 bt-3 mt-3">
                        <button type="button" class="btn btn-warning btn-block" id="clear">Clear Fields</button>
                    </div>
                    <div class="d-grid col-3 bt-3 mt-3">
                        <button type="button" class="btn btn-warning btn-block" id="clear-table">Clear Table</button>
                    </div>
                </div>

                <div id="id_table" class="bt-3 mt-3 ">

                </div>
            </div>
        </div>
    </div>
    <footer><small>Guimba - <span id="year"></span></small></footer>
</body>

</html>
