<!DOCTYPE html>
<html lang="en-US">
<head>
    
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Link JavaScript</title>
    <script type="text/JavaScript" src="js/formCode.js"></script>
    <script type="text/JavaScript" src="js/bootstrap.min.js"></script>
    <script type="text/JavaScript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/JavaScript" src="js/bootstrap.esm.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" />
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet" />

</head>
<body>
    
    <div class="container">
        <form>
            <div class="mb-3 mt-3">
                <div class="input-group">
                    <span class="input-group-text">Name: </span>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <div class="input-group">
                    <span class="input-group-text">Email: </span>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <button class="btn btn-primary" type="button" onclick="MostraTexto()">Create</button>
                <button class="btn btn-danger" type="button" onclick="ResultadoSoma()">Delete</button>
                <button class="btn btn-secondary" type="button" onclick="ImprimirTela()">Update</button>
                <button class="btn btn-secondary" type="button" onclick="loadAPI()">Show API</button>
            </div>
            <div id="api"></div>
            <ul class="pagination" id="">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
        </form>
    </div>
    
</body>
</html>
