<!DOCTYPE html>
<html lang="en-US">
    
<head>
        
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Guima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Example Pagination 02">
    <meta name="keywords" content="CRUD, JavaScript, Basic JavaScrit, JS">
    
    <title>
        Pagination Example Three
    </title>

    
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>        
    
    <!-- <link type="text/css" rel="stylesheet" href="css/Pagination02.css"> -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <header>
        <h1>Paginate</h1>
    </header>
    
    <div id="paginate">
        <div class="list">
            <div class="item"> item 1</div>
            <div class="item"> item 2</div>
            <div class="item"> item 3</div>
        </div>
        <div class="controls">
            <div class="first">&#171;</div>
            <div class="prev"><</div>
            <div class="numbers">
                <div>1</div>
            </div>
            <div class="next">></div>
            <div class="last">&#187;</div>
        </div>
    </div>    
    <script type="text/javascript" src="js/Pagination03.js"></script>
</body>
</html>
