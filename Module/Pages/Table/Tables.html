<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/JavaScript/Module/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <script type="module" src="/JavaScript/Module/js/Operations/Tables/Tables.js" defer></script>
</head>

<body>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="d-grid col-3 bt-3 mt-3">
                    <button type="button" class="btn btn-primary btn-block" id="read-table">Read Table</button>
                </div>
                <div class="d-grid col-3 bt-3 mt-3">
                    <button type="button" class="btn btn-danger btn-block" id="clear-table">Clear Table</button>
                </div>
            </div>
            <div id="id-table" class="my-3"></div>
        </div>
    </div>
</body>

</html>
