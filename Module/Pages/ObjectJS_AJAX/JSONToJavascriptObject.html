<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Show a JavaScript Object on Table">
    <meta name="author" content="Marcelo Guimba">
    <title>JSON to JavaScript Array</title>
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/JavaScript/Module/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <script type="module" src="/JavaScript/Module/js/Operations/ObjectJS_AJAX/JSONtoJavascriptObject.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="id-table" class="bt-3 mt-3 table-responsive"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="d-grid bt-3 mt-3"><button type="button" class="btn btn-primary btn-block" id="show-table">Show Object</button></div>
            </div>
            <div class="col-6">
                <div class="d-grid bt-3 mt-3"><button type="button" class="btn btn-danger btn-block" id="clear-table">Clear Object</button></div>
            </div>
        </div>
</body>

</html>
