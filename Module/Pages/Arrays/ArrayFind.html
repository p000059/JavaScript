<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find</title>
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="js/ArrayFind.js" defer></script>
    <script src="../js/DateYear.js" defer></script>
</head>
<body>
    <header>Array Find</header>
    <main>
        <div class="container">
            <article>
                <div id="array"></div>
                <div>
                    <button class="buttons btn-info" id="find-name">Find Name</button>
                    <input class="inputs" id="name"></input>
                    <label id="result-name"></label>
                </div>
                <div>
                    <button class="buttons btn-info" id="filter-names">Filter Names</button>
                    <label id="string-names"></label>
                </div>
                <div>
                    <button class="buttons btn-info" id="filter-numbers">Filter Numbers</button>
                    <label id="numbers-names"></label>
                </div>
            </article>
        </div>
    </main>
    <footer><small>Guimba - <span id="year"></span></small></footer>
</body>
</html>
