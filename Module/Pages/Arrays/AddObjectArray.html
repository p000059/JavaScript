<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Object to Array</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script type="module" src="../js/Operations/AddObjectArray.js" defer></script>
    <script src="../js/Bootstrap/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array:</span>
                    </div>
                    <input id="array" type="text" class="form-control">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Add to Array:</span>
                    </div>
                    <input id="add-array" type="text" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="save">Save</button>
                    <button type="button" class="btn btn-danger" id="clear-fields">Clear Fiels</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="show-new-array">Show Array</button>
                    <button type="button" class="btn btn-danger" id="clear-tbody">Clear Tbody</button>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col container-fluid">
            <div class="mb-3">
                <table id="tableDecryptWord" class="table table-bordered table-hover table-striped">
                    <thead class="table-success">
                        <tr>
                            <th class="font-size: 14px">
                                array
                            </th>
                        </tr>
                    </thead>
                    <tbody id="result-tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
