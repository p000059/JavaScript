<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DOM, document, document.getElementById, getElementById, Basic Javascript, JS">
    <meta name="decriptiton" content="Sample Exemplo DOM">
    <title>Example DOM</title>
    <script type="text/javascript" src="js/InOutDOM.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="css/Buttons.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="img/82IT.ico" type="image/x-icon">
</head>

<body>
    <header>DOM</header>
    <main>
        <div class="container bt-3 mt-3">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="input-group bt-3 mt-3">
                            <span class="input-group-text">Nome</span>
                            <input type="text" class="form-control" placeholder="Digite o nome" id="namePerson">
                        </div>
                        <div class="input-group bt-3 mt-3">
                            <button type="button" class="buttons btn-success" onclick="registerName()">Cadastrar</button>
                            <button type="button" class="buttons btn-info" onclick="listName()">Mostrar</button>
                            <button type="button" class="buttons btn-warning" onclick="readyUpdateName()">Alterar</button>
                            <button type="button" class="buttons btn-danger" onclick="deleteName()">Apagar</button>
                            <button type="button" class="buttons btn-neutral" onclick="clearFields()">Limpar</button>
                        </div>
                        <div id="textDOM" class="align-bottom align-content-center"></div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer><small>&copy;Guimba</small></footer>
</body>

</html>
