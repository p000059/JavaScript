<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating Number</title>
    <link rel="shortcut icon" href="/JavaScript/Module/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <script type="module" src="/JavaScript/Module/js/Operations/Numbers/FormatingNumbers.js" defer></script>
</head>

<body>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="execute">Execute</button>
                    <button type="button" class="btn btn-danger" id="clear">Clear</button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col">
                        <label class="labels" id="parse-float"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="labels" id="to-fixed"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="labels" id="floor"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="labels" id="ceil"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="labels" id="evaluate"></label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
