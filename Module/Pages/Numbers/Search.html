<link rel="stylesheet" href="../css/bootstrap.min.css">
<script type="module" src="../js/Operations/Search.js" defer></script>

<form>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Array</span>
                </div>
                <input id="array-input" class="form-control"></input>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Enter a Number:</span>
                </div>
                <input id="number" type="number" class="form-control">
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success" id="execute">Execute</button>
                <button type="button" class="btn btn-danger" id="clear">Clear</button>
            </div>
        </div>
        <div class="col-sm-4">
            <label class="labels" id="result"></label>
        </div>
    </div>
</form>
