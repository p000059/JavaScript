<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locale Number</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script type="module" src="../js/Operations/Locale.js" defer></script>
</head>
<body>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Enter a Number</span>
                    </div>
                    <input type="number" id="number" class="form-control"></input>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="execute">Execute</button>
                    <button type="button" class="btn btn-danger" id="clear">Clear</button>
                </div>
            </div>
            <div class="col-sm-4">
                <label class="labels" id="result"></label>
            </div>
        </div>
    </form>    
</body>
</html>
