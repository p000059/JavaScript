<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js" defer></script>
    <script src="js/ObjectConversion.js" defer></script>
    <script src="../js/DateYear.js" defer></script>
</head>

<body>
    <header>Temperature Conversion</header>
    <main class="container">
        <div class="row">
            <div class="p-1 input-group mb-3">
                <span class="input-group-text">Celcius to Fahrenheit</span>
                <input type="number" class="col-3 form-control" placeholder="enter with temperature"
                    id="temperature-celcius-fahrenheit">
                <button class="col-1 btn btn-primary" type="button" id="celcius-to-fahrenheit">Convert</button>
                <button class="col-1 btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="p-1 input-group mb-3">
                <span class="input-group-text">Celcius to Kelvin</span>
                <input type="number" class="col-3 form-control" placeholder="enter with temperature"
                    id="temperature-celcius-kelvin">
                <button class="col-1 btn btn-primary" type="button" id="celcius-to-kelvin">Convert</button>
                <button class="col-1 btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="p-1 input-group mb-3">
                <span class="input-group-text">Fahrenheit to Celcius</span>
                <input type="number" class="col-3 form-control" placeholder="enter with temperature"
                    id="temperature-fahrenheit-celcius">
                <button class="col-1 btn btn-primary" type="button" id="fahrenheit-to-celcius">Convert</button>
                <button class="col-1 btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="p-1 input-group mb-3">
                <span class="input-group-text">Fahrenheit to Kelvin</span>
                <input type="number" class="col-3 form-control" placeholder="enter with temperature"
                    id="temperature-fahrenheit-kelvin">
                <button class="col-1 btn btn-primary" type="button" id="fahrenheit-to-kelvin">Convert</button>
                <button class="col-1 btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="p-1 input-group mb-3">
                <span class="input-group-text">Kelvin to Celcius</span>
                <input type="number" class="col-3 form-control" placeholder="enter with temperature"
                    id="temperature-kelvin-celcius">
                <button class="col-1 btn btn-primary" type="button" id="kelvin-to-celcius">Convert</button>
                <button class="col-1 btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="p-1 input-group mb-3">
                <span class="input-group-text">Kelvin to Fahrenheit</span>
                <input type="number" class="col-3 form-control" placeholder="enter with temperature"
                    id="temperature-kelvin-fahrenheit">
                <button class="col-1 btn btn-primary" type="button" id="kelvin-to-fahrenheit">Convert</button>
                <button class="col-1 btn btn-danger" type="button">Cancel</button>
            </div>
        </div>
        <div id="idTable"></div>
    </main>
    <footer><small>Guimba - <span id="year"></span></small></footer>
</body>

</html>
