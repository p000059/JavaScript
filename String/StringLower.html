<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/StringLower.js" defer></script>

<form>
    <div class="row">
        <div class="col-sm-6">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">String Lower Case:</span>
                </div>
                <input id="words" type="text" class="form-control">
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success" id="execute">Execute</button>
                <button type="button" class="btn btn-danger" id="clear">Clear</button>
            </div>
        </div>
        <div class="col-sm-4">
            <label class="labels" id="result"></label>
        </div>
    </div>
</form>
