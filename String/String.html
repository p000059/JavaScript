<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/String.css">
    <script src="js/String.js" defer></script>
    <script src="../js/DateYear.js" defer></script>
</head>
<body>
    <header>String</header>
    <main>
        <div class="div-box" id="div-string-name">
            <label class="labels" id="string-name" ></label>
            <button type="button" id="btn-edit-string" class="buttons btn-primary">Edit</button>
            <button type="button" id="confirm-edit" class="buttons btn-primary">Confirm</button>
        </div>
        <div class="div-box">
            <label class="labels">String Interpolation: (Maximum + ...)</label>
            <button class="btn btn-primary" id="btnInterpolation">add</button>
            <input class="inputs" id="string-interpolation" >
            <label class="labels" id="result-interpolation"></label>
        </div>
        <div class="div-box">
            <label class="labels">Sub String: (MMMMarcelo Guimbaaaa)</label>
            <button class="buttons btn-primary" id="btnSubstring">-></button>
            <label class="labels" id="sub-string"></label>
        </div>
        <div class="div-box">
            <label class="labels">String Capitalize: (marcelo)</label>
            <button class="buttons btn-primary" id="btnCapitalize">-></button>
            <label class="labels" id="string-capitalize"></label>
        </div>
        <div class="div-box">
            <label class="labels">First Character (maximum experience): </label>
            <button class="buttons btn-primary" id="btnFirstCharacter">-></button>
            <label class="labels" id="first-character"></label>
        </div>
        <div class="div-box" id="div-last-character">
            <label class="labels">Last Character (maximum experience): </label>
            <button class="buttons btn-primary" id="btnLastCharacter">-></button>
        </div>
        <div class="div-box" id="string-lower-case">
            <label class="labels">String Lower Case: </label>
            <button class="buttons btn-primary" id="btn-lower-case">-></button>
            <input class="inputs" id="lower-case">            
        </div>
        <div class="div-box" id="string-upper-case">
            <label class="labels">String Upper Case:</label>
            <button class="buttons btn-primary" id="btn-upper-case">-></button>
            <input class="inputs" id="upper-case">
        </div>
        <div class="div-box" id="string-capitalize-one">
            <label class="labels">String Capitalize: </label>
            <button class="buttons btn-primary" id="btn-capitalize-one">-></button>
            <input class="inputs" id="string-capitalize-one" >
        </div>
        <div class="div-box">
            <label class="labels">Invert String (Enter with name): </label>
            <button class="buttons btn-primary" id="btn-invert-string">-></button>
            <input class="inputs" id="invert-string" >
            <label class="labels" id="result-invert"></label>
        </div>
        <div class="div-box" id="string-vowel-count">
            <label class="labels">Vowel Count:</label>
            <button class="buttons btn-primary" id="btn-vowel">-></button>
            <input class="inputs" id="string-vowel">
        </div>
    </main>
    <footer><small>Guimba - <span id="year"></span></small></footer>
</body>
</html>
