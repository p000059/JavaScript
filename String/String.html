<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="css/String.css">
    <script src="js/String.js" defer></script>
    <script src="../js/DateYear.js" defer></script>
</head>
<body>
    <header>String</header>
    <main>
        <div id="div-box">
            <label class="labels">String: </label>
            <label class="labels" id="string-simple" ></label>
            <button type="button" id="btn-edit-string" class="buttons btn-info">Edit</button>
            <button type="button" id="confirm-edit" class="buttons btn-info">Confirm</button>
        </div>
        <div id="div-box">
            <label class="labels">String Interpolation: (Maximum + ...)</label>
            <button class="buttons btn-info" id="btnInterpolation">-></button>
            <input class="inputs" id="string-interpolation" >
        </div>
        <div id="div-box">
            <label class="labels">Sub String: (MMMMarcelo Guimbaaaa)</label>
            <button class="buttons btn-info" id="btnSubstring">-></button>
            <input class="inputs" id="sub-string" >
        </div>
        <div id="div-box">
            <label class="labels">String Capitalize: (marcelo)</label>
            <button class="buttons btn-info" id="btnCapitalize">-></button>
            <input class="inputs" id="string-capitalize" >
        </div>
        <div id="div-box">
            <label class="labels">First Character (maximum experience): </label>
            <button class="buttons btn-info" id="btnFirstCharacter">-></button>
            <input class="inputs" id="first-caracter" >
        </div>
        <div id="div-box">
            <label class="labels">Last Character (maximum experience): </label>
            <button class="buttons btn-info" id="btnLastCharacter">-></button>
            <input class="inputs" id="last-character" >
        </div>
        <div id="div-box">
            <label class="labels">String Lower Case (MAXIMUM EXPERIENCE): </label>
            <button class="buttons btn-info" id="btnLowerCase">-></button>
            <input class="inputs" id="lower-case" >
        </div>
        <div id="div-box">
            <label class="labels">String Upper Case (maximum experience): </label>
            <button class="buttons btn-info" id="btnUpperCase">-></button>
            <input class="inputs" id="upper-case" >
        </div>
        <div id="div-box">
            <label class="labels">String Capitalize (maximum): </label>
            <button class="buttons btn-info" id="btn-capitalize">-></button>
            <input class="inputs" id="stringcapitalize" >
        </div>
    </main>
    <footer><small>Guimba - <span id="year"></span></small></footer>
</body>
</html>
