<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Array Concat Join ToString</title>
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="js/ArrayConcatJoinToString.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-3">
    <form method="post">
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array Reduce</span>
                    </div>
                    <input id="number" type="number" class="form-control"></input>
                    <button class="btn btn-success" type="button" id="execute-to-string">To String</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array Even</span>
                    </div>
                    <input id="join" class="form-control"></input>
                    <button class="btn btn-success" type="button" id="execute-join">Join Array</button>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array Even</span>
                    </div>
                    <input id="even" class="form-control"></input>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array Odd</span>
                    </div>
                    <input id="odd" class="form-control"></input>
                    <button class="btn btn-success" type="button" id="concat">Concat Arrays</button>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Copy Array</span>
                    </div>
                    <input id="copy" class="form-control"></input>
                    <button class="btn btn-success" type="button" id="copy-array">Copy Arrays</button>
                </div>                
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="clear-result">Clear Result</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="clear-fields">Clear Fields</button>
                </div>
            </div>
        </div>        
    </form>
    <div class="row">
        <div class="col">
            <div class="col-sm-4">
                <label id="result"></label>
            </div>                
        </div>
    </div>
</body>

</html>
