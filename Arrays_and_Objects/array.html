<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Object to Array</title>
    
    <link rel="stylesheet" href="../Module/css/style.css">
    <link rel="shortcut icon" href="../Module/img/favicon.ico" type="image/x-icon">

    <script type="module" src="js/array.js" defer></script>
    
</head>

<header class="header-style">
    <p>Cadastro de Array</p>
</header>

<body>
    <section>
        
        <label for="code">Add to Array:</label>
        <input name="code" type="text" class="input" id="array-add" required>

    </section>
        
    <section>

        <button type="submit" class="button" id="show-array">Mostrar Array</button>
        <button type="submit" class="button" id="clear-fields">Limpar</button>
        <button type="submit" class="button" id="save">Salvar</button>

    </section>

    <section>
        <div id="result"></div>
    </section>
                
</body>

</html>
