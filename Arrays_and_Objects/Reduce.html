<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Show Arrows Functions">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="Array, Map, arrow functions, map, filter">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show Reduce</title>
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/JavaScript/Module/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <script type="module" src="/JavaScript/Module/js/Operations/Arrays/Reduce.js" defer></script>
</head>

<body>

    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array Reduce</span>
                    </div>
                    <input id="array" class="form-control"></input>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Proposed Value Initial</span>
                    </div>
                    <input id="proposed-value" class="form-control"></input>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="execute">Show Sum Array</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="clear-fields">Clear Fields</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="clear-result">Clear Result</button>
                </div>
            </div>
            <div class="col-sm-4">
                <label class="labels" id="result"></label>
            </div>
        </div>
    </form>

</body>

</html>
