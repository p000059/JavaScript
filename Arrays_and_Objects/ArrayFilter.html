<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Array Filter</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/ArrayFilter.js" defer></script>

</head>
</head>

<body class="container mt-3">

    <div class="container">
        <h2 class="mt-4 mb-4">Array Filter</h2>
        <form>
            <div class="row">
                <div class="col-sm-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Array</span>
                        </div>
                        <input id="array-input" class="form-control"></input>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" id="filter-numbers">Show Numbers</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" id="filter-strings">Show Strings</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" id="filter-boolean">Show boolean</button>
                    </div>
                </div>
                <div id="result" class="col-sm-4">

                </div>
            </div>
        </form>
    </div>

    <main>
        
    </main>
</body>

</html>
