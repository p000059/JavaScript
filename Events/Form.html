<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
    <script src="../js/DateYear.js" defer></script>
    <script src="js/Form.js" defer></script>
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/Form.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <header>Event Form</header>
    <main class="container">

        <form class="forms">
            <div>
                <label class="labels" for="fname">First name: </label>
                <input class="inputs" id="fname" type="text">
            </div>
            <div>
                <label class="labels" for="lname">Last name: </label>
                <input class="inputs" id="lname" type="text">
            </div>
            <div>
                <input class="buttons btn-success" id="submit" type="submit">
            </div>
        </form>
        <p></p>
    </main>
    <footer><small>Guimba - <span id="year"></span></small></footer>
</body>

</html>
