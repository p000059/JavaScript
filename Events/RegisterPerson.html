<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Person</title>
  <script src="../js/bootstrap.min.js" defer></script>
  <script src="../js/DateYear.js" defer></script>
  <script src="js/RegisterPerson.js" defer></script>
  <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
  <header>Register Person</header>
  <main class="container">
    <article class="row">
      <section class="col">
        <form id="form-control">
          <div>
            <label>Name</label>
            <input type="text" class="inputs" id="name" >
          </div>
          <div>
            <label>Email</label>
            <input type="email" class="inputs" id="email" >
          </div>
          <button class="buttons btn-success" type="submit" id="button-add">add</button>
          <button class="buttons btn-clear" type="button" id="clear-form">clear fields</button>
        </form>
        <div>
          <button type="button" class="buttons btn-info" id="show-object">show register</button>
          <div id="object-array"></div>
        </div>
      </section>
      </div>
  </main>
  <footer><small>&copy;Guimba - <span id="year"></span></small></footer>
</body>

</html>
