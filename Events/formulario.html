<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/custom.css">

</head>
<body>
    <header>
        Form
    </header>
    <section class="registration-form__app">

        <article class="registration-form__container">
            <h1 class="heading">register task</h1>

            <form action="#" class="registration-form" id="shopping-add">
                <label for="txtTitle" >
                    Title
                </label>
                <input id="txtTitle" type="text" name ="txtTitle">

                <label for="txtDescricao" >
                    Task Description
                </label>
                <textarea id="txtDescricao" rows="5" maxlength="255"></textarea>
                <div id="contador"> <span>255</span> Character</div>

                <label>
                    <input type="checkbox" name="" id="chkAceito">
                    Confirm every task mentioned in the form.
                </label>

                <input class="buttons btn-success" id="btn" type="submit" value="Add">
            </form>
        </article>
        <div id="feedbackMessage">
            <p>aa</p>
            <button><span class="fa fa-close"></span></button>
        </div>
    </section>
    <footer>
        <small>&copy;Guimba - <span id="year"></span></small>
    </footer>
    <script src="js/Forms.js"></script>
</body>
</html>
