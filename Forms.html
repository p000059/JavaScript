<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="DOM, document, document.getElementById, getElementById, Basic Javascript, JS, array, form, forms, Form, Forms">
    <meta name="decriptiton" content="Show HTML Forms">
    <title>HTML Forms</title>
    <script src="js/Forms.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="css/bootstrap-reboot.min.css" rel="stylesheet">
    <link type="image/x-icon" rel="shortcut icon" href="img/82IT.ico">
</head>

<body class="container">
    <header class="header-format">
        HTML Form
    </header>
    <main>
        <form>
            <section>
                <h3>Cadastro de Pessoa</h3>
                <div>
                    <label>Nome:</label>
                </div>
                <div>
                    <input type="text" id="name" placeholder="Digite o nome aqui">
                </div>
                <div>
                    <label>Descrição:</label>
                </div>
                <div>
                    <input type="text" id="description" placeholder="Digite aqui a descrição">
                </div>
                <div>
                    <label>Sexo:</label>                    
                </div>
                <div>
                    <input type="radio" id="sex" value="masculino">
                    <label>Masculino</label>
                    <input type="radio" id="sex" value="feminino">
                    <label>Feminino</label>
                </div>
                <div>
                    <label>Cursos:</label>
                </div>
                <div>
                    <input type="checkbox" id="textCheck" value="HTML">
                    <label>HTML</label>
                    <input type="checkbox" id="textCheck" value="CSS">
                    <label>CSS</label>
                    <input type="checkbox" id="textCheck" value="JavaScript">
                    <label>Javascript</label>
                </div>
                <div>
                    <button type="button" class="buttonForm" onclick="formSave()">Gravar</button>
                    <button type="button" class="buttonForm" onclick="formRead()">Listar</button>
                </div>
            </section>
            <section>
                <h3 id="DataInformation"></h3>
                <div id="tName"></div>
                <div id="tDescription"></div>
                <div id="tSex"></div>
            </section>
        </form>
    </main>
    <footer>
        <small>&copy;Guimba - 2022</small>
    </footer>
</body>

</html>
