<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Sample</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript">
        var new_num = 40; 
        jQuery(document).ready(function () {
            
            $('p').css({ border: '5px solid red', color: 'green', padding: '20px' });

            $('#countme').css({
                margin: '0 auto',
                backgroundColor: '#ccc',
                textAlign: 'center',
                fontSize: '40px'
            }).bind('click mousemove', function () {
                var current = parseInt($(this).text(), 10);
                new_num = new_num + 1
                $(this).text(current + 1).css({ fontSize: new_num + 'px' })
            });
        });
    </script>
    <link type="text/css" rel="stylesheet" href="css/Onkey.css">
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link type="image/x-icon" rel="shortcut icon" href="img/82IT.ico">
</head>

<body>
    <header class="header-format">
        On Key UP
    </header>
    <main>
        <p>Hello</p>
    
        <p>World</p>
    
        <div id="countme">0</div>
    
        <a href="http://api.jquery.com/">Learn more about jQuery's methods</a>
    </main>
    <footer class="footer-format">
        <small>&copy;Guimba - 2022</small>
    </footer>
</body>

</html>
