<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Show Arrows Functions">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="Array, Map, arrow functions, map, filter, object">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Show Object</title>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/PageLinkNavbar.js"></script>
    <script type="text/javascript" src="js/ObjJS2.js"></script>
    <script type="text/javascript" src="js/Person.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="img/82IT.ico" type="image/x-icon">
</head>

<body>
    <div class="row">
        <div class="col-12">
            <div class="wrapper">
                <header class="header">
                    <div>
                        <div class="container-fluid cabecalho bg-title d-flex justify-content-center">
                            <h1>Objetos em JavaScript</h1>
                        </div>
                    </div>
                    <nav class="nav navbar navbar-expand-lg navbar-light">
                        <ul class="navbar-nav">
                            <li class="nav-item header-tab nav-link show">Objetos</li>
                            <li class="nav-item header-tab nav-link">Insere Objeto Simples</li>
                            <li class="nav-item header-tab nav-link">Classe Square</li>
                            <li class="nav-item header-tab nav-link">Super Class</li>
                        </ul>
                    </nav>
                </header>
                <main class="main">
                    <div class="container-fluid">
                        <div class="tab-content show">

                            Object

                        </div>
                        <div class="tab-content hide">

                            <div class="row mb-1 mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="namePerson" placeholder="Digite o nome aqui">
                                        <label for="floatingInput">Nome: </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-1 mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-2">
                                        <input type="number" class="form-control" id="agePerson" placeholder="Digite a idade aqui">
                                        <label for="floatingInput">Idade: </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-1 mt-1">
                                <div class="col-12">
                                    <div class="form-floating mb-2">
                                        <input type="email" class="form-control" id="emailPerson" placeholder="Digite o email aqui">
                                        <label for="floatingInput">Email: </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3 d-grid">
                                    <button type="button" data-toggle="modal" class="btn btn-secondary btn-block" onclick="createObject()">Cadastrar Objeto</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" data-toggle="modal" class="btn btn-secondary btn-block" onclick="readObject()">ListarObjeto</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" data-toggle="modal" class="btn btn-secondary btn-block" onclick="updateObject()">Limpar Campos</button>
                                </div>
                                <div class="col-3 d-grid">
                                    <button type="button" data-toggle="modal" class="btn btn-secondary btn-block" onclick="clearField()">Limpar Campos</button>
                                </div>
                            </div>
                            <div class="row mb-2 mt-2">
                                <div id="idTable">

                                </div>
                            </div>
                        </div>

                        <div class="tab-content hide">

                            <div class="row mt-2 mb-2">
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-secondary btn-block" onclick="createSquare()">Gravar Valores</button>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="baseSquare" placeholder="Digite a base aqui">
                                        <label for="floatingInput">Base: </label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="heigthSquare" placeholder="Digite a altura aqui">
                                        <label for="floatingInput">Altura: </label>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="colorSquare" placeholder="Digite aqui a cor">
                                        <label for="floatingInput">Cor: </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 mb-2">
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-secondary btn-block" onclick="readClassSquare()">Listar Calculo de √Årea</button>
                                </div>
                                <div class="col-9">
                                    <div id="tablePersonClass">
                                        <table class="table border">
                                            <thead class="table-success">
                                                <tr>
                                                    <th>
                                                        Resultado da Soma
                                                    </th>
                                                    <th>
                                                        Cor atualizada
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-striped">
                                                <tr>
                                                    <td>
                                                        <p id="resultSquare"></p>
                                                    </td>
                                                    <td>
                                                        <p id="resultColor"></p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="tab-content hide">
                            <div class="row mt-2 mb-2">
                                <div class="col-2 d-grid">
                                    <button type="button" class="btn btn-secondary btn-block" onclick="createPersonOne()">Gravar Valores</button>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="namePersonOne" placeholder="Digite o nome">
                                        <label for="floatingInput">Nome: </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="agePersonOne" placeholder="Digite a Idade">
                                        <label for="floatingInput">Idade: </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="rgPersonOne" placeholder="Digite o RG">
                                        <label for="floatingInput">RG: </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="cpfPersonOne" placeholder="Digite o CPF">
                                        <label for="floatingInput">CPF: </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2 mb-2">
                                <div class="col-3 d-grid">
                                    <button type="button" class="btn btn-secondary btn-block" onclick="readPersonOne()">Listar Dados</button>
                                </div>
                                <div class="col-9">
                                    <div id="tablePersonClass">
                                        <table class="table border">
                                            <thead class="table-success">
                                                <tr>
                                                    <th>Nome</th>
                                                    <th>Idade</th>
                                                    <th>RG</th>
                                                    <th>CPF</th>
                                                </tr>
                                            </thead>
                                            <tbody class="table-striped">
                                                <tr>
                                                    <td>
                                                        <p id="personOneName"></p>
                                                    </td>
                                                    <td>
                                                        <p id="personOneIdade"></p>
                                                    </td>
                                                    <td>
                                                        <p id="personOneRG"></p>
                                                    </td>
                                                    <td>
                                                        <p id="personOneCPF"></p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>
                </main>
            </div>
        </div>
    </div>

</body>

</html>
