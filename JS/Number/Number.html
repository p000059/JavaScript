<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DOM, document, document.getElementById, getElementById, Basic Javascript, JS">
    <meta name="decriptiton" content="Show Type Number">
    <title>Show Number</title>
    <script type="text/javascript" src="js/Select.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-utilities.min.css">
</head>

<body>
    <div class="container bt-3 mt-3">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <span class="container bg-dark text-white border rounded-3 d-block align-content-center">
                            <h1 class="d-flex justify-content-center">Tipo de Variável</h1> 
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="input-group bt-3 mt-3">
                            <span class="input-group-text">Tipo da variável 1</span>
                            <input type="text" class="form-control" placeholder="Digite uma variável" id="variableOne">
                        </div>
                        <div class="input-group bt-3 mt-3">
                            <span class="input-group-text">Tipo da variável 2</span>
                            <input type="text" class="form-control" placeholder="Digite uma variável" id="variableTwo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="d-grid col-6 bt-3 mt-3">
                        <button type="button" class="btn btn-primary btn-block" onclick="showTypeVariable()">Mostrar Tipo</button>
                    </div>
                    <div class="d-grid col-6 bt-3 mt-3">
                        <button type="button" class="btn btn-danger btn-block" onclick="clearFields()">Limpar Campos</button>
                    </div>
                </div>

                <div class="bt-3 mt-3 ">
                    <table class="table table-bordered table-striped table-hover">
                        <thead class="table-success">
                            <tr>
                                <th>Variável 1</th>
                                <th>Variável 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div id="number1"></div>
                                </td>
                                <td>
                                    <div id="number2"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
