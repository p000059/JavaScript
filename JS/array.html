<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DOM, document, document.getElementById, getElementById, Basic Javascript, JS, select, option, array">
    <meta name="decriptiton" content="Show Array">
    <title>Array</title>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Array.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="image/x-icon" rel="shortcut icon" href="img/82IT.ico">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h1 class="container bg-dark text-white border rounded-3 d-block align-content-center">
                            <span class="d-flex justify-content-center">Arrays</span> 
                        </h1>
                    </div>
                </div>
                <div class="row bt-3 mt-3">
                    <div class="col-6">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-2">
                                    <input type="text" class="form-control content" id="name" placeholder="Digite aqui">
                                    <label>Digite seu nome:</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control content" id="email" placeholder="Digite aqui">
                                    <label>Digite seu email:</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="text" name="fone" id="fone" class="form-control content" placeholder="Digite aqui">
                                    <label>Digite seu Telefone: </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="modal" class="btn btn-secondary btn-block" onclick="createObject()">Gravar Registro</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="updateObject()">Alterar Registro</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="listAllObjects()">Listar Registros</button>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4 d-grid">
                                <button type="button" class="btn btn-secondary btn-block" onclick="deleteObject()">Apagar registro</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" class="btn btn-secondary btn-block" onclick="readAnObject()">Pesquisar registro</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" class="btn btn-secondary btn-block" onclick="clearFields()">Limpar Campos</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col container-fluid">
                                <div class="mb-3">
                                    <table id="tableDecryptWord" class="table table-bordered table-hover table-striped">
                                        <thead class="table-success">
                                            <tr>
                                                <th class="font-size: 14px">
                                                    Nome
                                                </th>
                                                <th class="font-size: 14px">
                                                    Email
                                                </th>
                                                <th class="font-size: 14px">
                                                    Telefone
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody id="resultTbody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
