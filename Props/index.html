<!DOCTYPE html>

<body>
    <header>
        Props
    </header>
    <main>
        <form action="#">
            <div>
                <input class="inputs" type="text" id="txtName" placeholder="enter the name">

            <div>
                <input class="inputs" type="email" id="txtEmail" placeholder="enter the email" >

            <div>

            <div>
                <textarea name="" id="" cols="30" rows="10">This contract</textarea>
            </div>
            <div>
                <button id="buttonRegister" class="buttons btn-info" type="button" onclick="registerForm()">OK</button>
            </div>
        </form>
    </main>
