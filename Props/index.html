<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
    
</head>
<body>
    <header>
        <h2>Props</h2>
    </header>
    <main>
        <form>
            <div>
                <input class="inputs" type="text" id="txtName" placeholder="enter the name">
            </div>
            <div>
                <input class="inputs" type="email" id="txtEmail" placeholder="enter the email" >
            </div>
            <div>
                <input class="inputs" type="checkbox" id="contract">
                <label for="contract">Confirm Contract</label>
            </div>
            <div>
                <textarea name="" id="" cols="30" rows="10">This contract</textarea>
            </div>
            <div>
                <button id="exec" class="button" type="submit">OK</button>
            </div>
        </form>
    </main>
</body>
</html>
