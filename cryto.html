<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="DOM, document, document.getElementById, getElementById, Basic Javascript, JS, select, option, CRYPTO, PASSWORD">
    <meta name="decriptiton" content="Encrypt and decrypt word">
    <title>Encrypt Word</title>
    <script type="text/javascript" src="js/Crypto.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <link type="image/x-icon" rel="shortcut icon" href="img/82IT.ico">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <span class="container bg-dark text-white border rounded-3 d-block align-content-center">
                            <h1 class="d-flex justify-content-center">Encrypt Words</h1> 
                        </span>
                    </div>
                </div>
                <div class="row bt-3 mt-3">
                    <div class="col-6">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="EncryptWord" placeholder="Digite aqui">
                                    <label for="floatingInput">Digite uma palavra a ser criptografada:</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="encryptWord()">Criptografar</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="listEncryptWord()">Listar Palavra</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="clearEncryptField()">Limpar Campo</button>
                            </div>
                        </div>
                        <div class="bt-3 mt-3 ">
                            <table id="tableEncryptWord" class="table table-bordered table-hover table-striped">
                                <thead class="table-success">
                                    <tr>
                                        <th class="font-size: 14px">
                                            Palavras Criptografadas
                                        </th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="DescryptWord" placeholder="Digite aqui">
                                    <label for="floatingInput">Digite aqui a palavra para escriptografar:</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="decryptWord()">Descriptografar</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="listDecryptWord()">Listar Palavra</button>
                            </div>
                            <div class="col-4 d-grid">
                                <button type="button" data-toggle="button" class="btn btn-secondary btn-block" onclick="clearDecryptField()">Limpar Campo</button>
                            </div>
                        </div>
                        <div class="bt-3 mt-3 ">
                            <table id="tableDecryptWord" class="table table-bordered table-hover table-striped">
                                <thead class="table-success">
                                    <tr>
                                        <th class="font-size: 14px">
                                            Palavras Descriptografadas
                                        </th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
