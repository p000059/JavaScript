<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Password</title>

    <link rel="stylesheet" href="./css/style.css">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <script src="./js/script.js" defer></script>

</head>

<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja Bem-Vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua Conta</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema:</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o nome aqui">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite o email aqui">
            </div>

            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a senha aqui">
            </div>
            <div class="form-control">
                <label for="confirmpassword">Confirme a senha</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme a mesma senha">
            </div>

            <div>
                <p>Quer ajuda para gerar a senha? <span id="show-help">Clique aqui</span></p>
            </div>
            <div id="generate-options" class="hide">
                <p>Selecione as opções:</p>
                <div class="form-control">
                    <label for="length">Quantidade de caracteres: </label>
                    <input type="number" id="length" name="length" value="10">
                </div>
                <div class="form-control">
                    <label for="letters">Letras: </label>
                    <input type="checkbox" id="letters" name="letters" checked>
                </div>
                <div class="form-control">
                    <label for="numbers">Números: </label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                </div>
                <div class="form-control">
                    <label for="symbols">Símbolos: </label>
                    <input type="checkbox" id="symbols" name="symbols" checked>
                </div>
                <div><button id="generate-password">Criar</button></div>                
                <div id="generated-password">
                    <div>Senha Sugerida:<span id="new-password"></span></div>
                    <button id="copy-password">Copiar</button>
                </div>
            </div>

            <div>
                <input type="submit" value="Cadastrar">
            </div>
        </div>
    </div>
</body>

</html>
