<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="author" content="Marcelo Guima">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Example Pagination">
        <meta name="keywords" content="CRUD, JavaScript, Basic JavaScrit, JS">
        
        <title>
            Pagination Example
        </title>

        <script type="text/javascript" src="js/Pagination01.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        
        <link type="text/css" rel="stylesheet" href="css/Custon.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    </head>

<body class="container">
    <div class="row">
        <div class="col">
            <div class="header">
                <h1>Paginate</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <section id="paginate">
                    <div class="list">
                        <div class="item">Item 1</div>
                        <div class="item">Item 2</div>
                        <div class="item">Item 3</div>
                    </div>
                    <div class="pagination">
                        <div class="first">&#171</div>
                        <div class="prev">&lt</div>
                        <div class="numbers">
                            <div>1</div>
                        </div>
                        <div class="next">&gt</div>
                        <div class="last">&#187</div>
                    </div>
                </section>
            </div>
        </div>
    </div>                
</body>
</html>
