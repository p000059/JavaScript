<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Example</title>
    <link rel="shortcut icon" href="img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/Inputs.css">
    <link rel="stylesheet" href="css/Buttons.css">
    <script src="js/DateExample.js"></script>
</head>
<body>
    <header>Date Example</header>
    <main>
        <section>
            <article>
                <div>
                    <div>
                        <button class="buttons btn-info" type="button" onclick="showYear()">Generate Year</button>
                        <button class="buttons btn-info" type="button" onclick="showMonth()">Generate Month</button>
                        <button class="buttons btn-info" type="button" onclick="showDay()">Generate Day</button>
                        <button class="buttons btn-info" type="button" onclick="showDate()">Generate Date</button>
                    </div>
                    <div>
                        <button class="buttons btn-success" type="button" onclick="showHour()">Generate Hour</button>
                        <button class="buttons btn-success" type="button" onclick="showMinutes()">Generate Minutes</button>
                        <button class="buttons btn-success" type="button" onclick="showSeconds()">Generate Seconds</button>
                        <button class="buttons btn-success" type="button" onclick="showTime()">Generate Time</button>
                    </div>
                    <button class="buttons btn-danger" type="button" onclick="showDateHour()">Generate Date and Hour</button>
                </div>
            </article>
            <article>
                <div>
                    <label class="labels" id="ldate"></label>                    
                </div>
            </article>
        </section>
    </main>
    <footer>&copy;MGB - 2022</footer>
</body>
</html>
