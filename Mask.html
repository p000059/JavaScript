<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Guimba">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Masks</title>
    <script type="text/javascript" src="js/Masks.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" href="img/82IT.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <span class="container bg-dark text-white border rounded-3 d-block align-content-center">
                            <h1 class="d-flex justify-content-center">Aplicação de Máscaras</h1> 
                        </span>
                    </div>
                </div>
                <div class="row bt-3 mt-3">
                    <div class="col">
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <div class="col-2 d-grid mb-2">
                                        <button type="button" class="btn btn-block" onclick="maskCPF()">Aplicar no CPF</button>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <input type="text" class="form-control" id="txtcpf" placeholder="Digite aqui">
                                            <label for="floatingInput">Digite aqui o CPF:</label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <label type="text" class="form-control border mb-0 text-center content" id="cpf"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 d-grid mb-2">
                                        <button type="button" class="btn btn-block" onclick="maskCNPJ()">Aplicar no CNPJ</button>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <input type="text" class="form-control" id="txtcnpj" placeholder="Digite aqui">
                                            <label for="floatingInput">Digite aqui o CNPJ:</label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <label type="text" class="form-control border text-center content" id="cnpj"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 d-grid mb-2">
                                        <button type="button" class="btn btn-block" onclick="maskFone()">Aplicar no Telefone</button>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <input type="text" class="form-control" id="txtfone" placeholder="Digite aqui">
                                            <label for="floatingInput">Digite aqui o telefone:</label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <label type="text" class="form-control content text-center border" id="fone"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 d-grid mb-2">
                                        <button type="button" class="btn btn-block" onclick="maskCEP()">Aplicar no CEP</button>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <input type="text" class="form-control" id="txtcep" placeholder="Digite aqui">
                                            <label for="floatingInput">Digite aqui o CEP:</label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <label type="text" class="form-control content text-center border" id="cep"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 d-grid mb-2">
                                        <button type="button" class="btn btn-block" onclick="maskDate()">Aplicar na Data</button>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <input type="text" class="form-control" id="txtdate" placeholder="Digite aqui">
                                            <label for="floatingInput">Digite aqui a data:</label>
                                        </div>
                                    </div>
                                    <div class="col-5">
                                        <div class="form-floating mb-2">
                                            <label type="text" class="form-control content text-center border" id="date"></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2 d-grid mb-2">
                                        <button type="button" class="btn btn-block" onclick="clearFields()">Limpar Campos</button>
                                        <button type="button" class="btn btn-block mt-2" onclick="showTable()">Listar Tabela</button>
                                    </div>
                                    <div class="col-8">
                                        <table id="tableMask" class="table table-bordered table-success table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>
                                                        CPF
                                                    </th>
                                                    <th>
                                                        CNPJ
                                                    </th>
                                                    <th>
                                                        Telefone
                                                    </th>
                                                    <th>
                                                        CEP
                                                    </th>
                                                    <th>
                                                        Data
                                                    </th>
                                                </tr>
                                            </thead>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
