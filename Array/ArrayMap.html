<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/DateYear.js" defer></script>
    <script src="js/ArrayMap.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>Array Map</header>
    <main class="container">
        <article>
            <div>
                <label class="labels" id="array"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="exec-map">Show Map</button>
                <label id="show-map"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="string-show">String Show</button>
                <label id="show-string"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="exec-include">Show Include</button>
                <input class="inputs" id="search-word" />
                <label id="show-include"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="exec-count">Show Count</button>
                <label id="show-count"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="sum-numbers">Sum Numbers</button>
                <label id="show-sum"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="numbers-average">Sum Numbers</button>
                <label id="show-average"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="numbers-greater-ten">Show Greater Ten</button>
                <label id="show-greater-ten"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="smaller-numbers">Show Smaller Numbers</button>
                <label id="show-smaller-numbers"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="smaller-twenty">Smaller twenty</button>
                <label id="show-smaller-twenty"></label>
            </div>
            <div>
                <button class="buttons btn-info" id="check-voter">Show Voters</button>
                <label id="show-voters"></label>
            </div>
        </article>
    </main>
    <footer><small>Guimba - <span id="year"></span></small></footer>
</body>
</html>
