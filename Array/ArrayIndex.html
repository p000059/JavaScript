<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Index</title>
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="css/array-single.css">
</head>
<body>
    <header>
        Array Index
    </header>
    <main>
        <section class="content-array">
            <div id="arrayEvenNumber"></div>
            <div id="arrayOddNumber"></div>
            <article>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-indexOf" class="buttons btn-info" onclick="showIndexOf()">Show IndexOf</button>
                        <input class="inputs" type="text" id="indexOf" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-lastIndexOf" class="buttons btn-info" onclick="showLastIndexOf()">Show LastIndexOf</button>
                        <input class="inputs" type="text" id="lastIndexOf" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-includes" class="buttons btn-info" onclick="showIncludes()">Show Include</button>
                        <input class="inputs" type="text" id="includes" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-findObject" class="buttons btn-info" onclick="findObject()">Show Find</button>
                        <input class="inputs" type="text" id="findObject" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-findIndex" class="buttons btn-info" onclick="findIndex()">Show FindIndex</button>
                        <input class="inputs" type="text" id="findIndex" />
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <small>&copy;Guimba - <span id="footerYear"></span></small>
    </footer>
    <script src="js/ArrayIndex.js"></script>
</body>
</html>
