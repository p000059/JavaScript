<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Index</title>
    <link rel="shortcut icon" href="../img/82IT.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="css/array-single.css">
    <script src="../js/DateYear.js" defer></script>
    <script src="js/ArrayIndex.js" defer></script>
</head>
<body>
    <header>
        Array Index
    </header>
    <main>
        <section class="content-array">
            <div id="arrayEvenNumber"></div>
            <div id="arrayOddNumber"></div>
            <article>
                <div>
                    <div>
                        <label id="array-users"></label>
                    </div>
                </div>
                <div>
                    <div>
                        <label id="array-even"></label>
                    </div>
                </div>
                <div>
                    <div>
                        <label id="array-odd"></label>
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-at" class="buttons btn-info">Show function users.at(1): </button>
                        <input class="inputs" type="text" id="array-at" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-push" class="buttons btn-info">Add user in users: </button>
                        <input class="inputs" type="text" id="array-push" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-remove-last-element" class="buttons btn-info">Remove last element: array.pop()</button>
                        <input class="inputs" type="text" id="remove-last-element" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-get-last-element" class="buttons btn-info">Get last Element: users.at(-1)</button>
                        <input class="inputs" type="text" id="get-last-element" />
                    </div>
                </div>
                <div>
                    <div>
                        <label></label>
                    </div>
                    <div>
                        <button id="btn-findIndex" class="buttons btn-info" onclick="findIndex()">Show FindIndex</button>
                        <input class="inputs" type="text" id="findIndex" />
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <small>&copy;Guimba - <span id="year"></span></small>
    </footer>
</body>
</html>
