<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcelo Guimba">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="DOM, document, document.getElementById, getElementById, Basic Javascript, JS, select, option, array">
    <meta name="decriptiton" content="Show Array">
    <title>Array</title>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/Array.js" defer></script>
    <script src="../js/Masks.js"></script>
    <script src="../js/DateYear.js" defer></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="image/x-icon" rel="shortcut icon" href="../img/82IT.ico">
    <link type="text/css" rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <div class="row">
        <div class="col">
            <header>Arrays</header>
            <main class="row bt-3 mt-3">
                <section class="col-6">
                    <form class="row">
                        <section class="col">
                            <article class="inputs">
                                <input type="text" class="form-control content" id="name" placeholder="type your name">
                            </article>
                            <article class="inputs">
                                <input type="email" class="form-control content" id="email"
                                    placeholder="enter your email">
                            </article>
                            <article class="inputs">
                                <input type="fone" name="fone" id="fone" class="form-control content"
                                    placeholder="(00) 00000-0000" maxlength="11" />
                            </article>
                            <article class="inputs">
                                <input type="text" name="cpf" id="cpf" class="form-control content"
                                    placeholder="000.000.000-00" maxlength="14" />
                            </article>
                        </section>
                    </form>
                    <section class="row">
                        <article class="col-4 d-grid">
                            <button type="button" data-toggle="modal" class="buttons btn-success"
                                id="create-object">save</button>
                        </article>
                        <article class="col-4 d-grid">
                            <button type="button" data-toggle="button" class="buttons btn-info" id="show-objects">show table</button>
                        </article>
                    </section>
                    <section class="row mt-2">
                        <article class="col-4 d-grid">
                            <button type="button" class="buttons btn-neutral" id="clear-table">clear table</button>
                        </article>
                        <article class="col-4 d-grid">
                            <button type="button" class="buttons btn-clear" id="btn-clear">clear fields</button>
                        </article>
                    </section>
                </section>
                <section class="col-6">
                    <aside class="row">
                        <div class="col container-fluid">
                            <div class="mb-3">
                                <table id="tableDecryptWord" class="table table-bordered table-hover table-striped">
                                    <thead class="table-success">
                                        <tr>
                                            <th class="font-size: 14px">
                                                Nome
                                            </th>
                                            <th class="font-size: 14px">
                                                Email
                                            </th>
                                            <th class="font-size: 14px">
                                                Telefone
                                            </th>
                                            <th class="font-size: 14px">
                                                CPF
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="resultTbody"></tbody>
                                </table>
                            </div>
                        </div>
                    </aside>
                </section>
            </main>
            <footer><small>&copy;Guimba - <span id="year"></span></small></footer>
        </div>
    </div>
</body>

</html>
