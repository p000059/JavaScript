<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/FlexBox.css">
</head>

<body>

    <h1>Flexbox</h1>
    <section>
        <div class="flex-father">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
    </section>
    <section>
        <div class="flex-mother">
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </section>

    <!-- Flex Wrap -->
    <section>
        <div class="flex-wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>10</div>
            <div>11</div>
            <div>12</div>
            <div>13</div>
            <div>14</div>
            <div>15</div>
            <div>16</div>
            <div>17</div>
            <div>18</div>
            <div>19</div>
            <div>20</div>
            <div>21</div>
            <div>22</div>
            <div>23</div>
            <div>24</div>
        </div>
    </section>

    <!-- Flex Content Items -->
    <section>
        <div class="flex-content-items">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </section>
    
</body>

</html>
