<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Change Attributes</title>
        <script src="js/jquery-3.6.1.js"></script>
        <script>

            $(document).ready(function(){

                $("img").attr("width","700");
                $("img").attr("title","Market");

            });

        </script>
        <link type="text/css" rel="stylesheet" href="css/custom.css">
        <link type="image/x-icon" rel="shortcut icon" href="img/82IT.ico">
    </head>
    <body>
        <header class="header-format">
            jQuery Alter Attributes
        </header>
        <main>
            
            <img src="img/001.png" alt="Logo Market">

        </main>
        <footer class="footer-format">
            <small>&copy;Guimba - 2022</small>
        </footer>
    </body>
</html>
