<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery Fate</title>
        <script src="js/jquery-3.6.1.js"></script>
        <script>

            $(document).ready(function(){

                $("h1").css("display","none");
                $("#show").click(function(){
                    $("h1").fadeIn();
                });
                $("#hide").click(function(){
                    $("h1").fadeOut();
                });

            });

        </script>
        <link type="text/css" rel="stylesheet" href="css/custom.css">
        <link type="image/x-icon" rel="shortcut icon" href="img/82IT.ico">
    </head>
    <body>
        <header class="header-format">
            jQuery Fate
        </header>
        <main>
            <button class="buttonForm" id="show" >Mostrar</button>
            <button class="buttonForm" id="hide">Ocultar</button>
            <h1>jQuery Fade</h1>
        </main>
        <footer class="footer-format">
            <small>&copy;Guimba - 2022</small>
        </footer>
    </body>
</html>
