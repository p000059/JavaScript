<html lang="en-US">
    <head>
        <title>Show JSON</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <body>
        <div class="container p-4 my-4 bt-3 mt-3 border">
        
            <h2>Form usu√°rio!<samp id="ver"></samp></h2>

                    <input type="text" class="form-control" id="nome" placeholder="Digite o nome">
                </div>
                
                <div class="input-group mt-3 mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="email" class="form-control" id="email" placeholder="Digite o email">

                <button type="button" class="btn btn-primary" onclick="gravarUsuario()">Gravar</button>

            <div class="bt-3 mt-3">
                <table class="table table-hover table-striped table-bordered">
                    <thead class="">

                            <th>Nome</th>

                        </tr>
                    </thead>
                    <tbody style="cursor: pointer;" id="tbCorpo">
                    </tbody>
                </table>
            </div>
            <ul class="pagination justify-content-end" style="margin:20px 0" id="lsPagina">
