<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Push Pop Shift UnShift Slice Splice</title>
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/JavaScript/Module/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <script type="module" src="/JavaScript/Module/js/Operations/Arrays/ArrayPushPopShiftUnShiftSliceSplice.js"
        defer></script>
</head>

<body>
    <main>
        <section class="content-array">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Array</span>
                </div>
                <input id="array" class="form-control"></input>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Array Even</span>
                </div>
                <input id="array-even" class="form-control"></input>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Array Odd</span>
                </div>
                <input id="array-odd" class="form-control"></input>
            </div>
            <div class="input-group mb-3">
                <button type="button" class="btn btn-success" id="show-arrays">Show Arrays</button>
                <button type="button" class="btn btn-info" id="clear-arrays">Clear Arrays</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Push</span>
                </div>
                <input type="number" id="push-array" class="form-control"></input>
                <button type="button" class="btn btn-info" id="show-push">Execute</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Pop</span>
                </div>
                <input type="number" id="pop-array" class="form-control"></input>
                <button type="button" class="btn btn-info" id="show-pop">Execute</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Shift</span>
                </div>
                <input type="number" id="shift-array" class="form-control"></input>
                <button type="button" class="btn btn-info" id="show-shift">Execute</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">UnShift</span>
                </div>
                <input type="number" id="unshift-array" class="form-control"></input>
                <button type="button" class="btn btn-info" id="show-unshift">Execute</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Slice</span>
                </div>
                <input type="number" id="initial-number" class="form-control"></input>
                <input type="number" id="final-number" class="form-control"></input>
                <button type="button" class="btn btn-info" id="show-slice">Execute</button>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Splice</span>
                </div>
                <input type="number" id="splice-number" class="form-control"></input>
                <button type="button" class="btn btn-info" id="show-splice">Execute</button>
            </div>
        </section>
    </main>
</body>

</html>
