<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Pop</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="js/pop.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="container mt-3">
    <!-- Registration Form -->
    <div class="container">
        <h2 class="mt-4 mb-4">Array Pop</h2>
        <form id="registrationForm">
            <button type="button" class="btn btn-primary" id="remove-element">Remove Element</button>
            <button type="button" class="btn btn-success" id="show-array">Show Array</button>       
        </form>
    </div>
    <div class="container">
        <div class="form-group">
            <div id="result"></div>
        </div>
    </div>
</body>

</html>
