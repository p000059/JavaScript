<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Find</title>
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/JavaScript/Module/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/JavaScript/Module/css/bootstrap.min.css">
    <script type="module" src="/JavaScript/Module/js/Operations/Arrays/ArrayFind.js" defer></script>
</head>
<body>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Array</span>
                    </div>
                    <input id="array" class="form-control"></input>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name: </span>
                    </div>
                    <input id="word" class="form-control"></input>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="find-name">Find Names</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="filter-names">Filter Names</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="filter-numbers">Filter Numbers</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="clear-fields">Clear Fields</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="clear-result">Clear Result</button>
                </div>
            </div>
            <div class="col-sm-4">
                <label class="labels" id="result"></label>
            </div>
        </div>
    </form>
</body>
</html>
