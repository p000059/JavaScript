<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closest Example</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../Base/css/style.css">

    <link rel="shortcut icon" href="../Base/img/favicon.ico" type="image/x-icon">

    <script src="js/script.js" defer></script>

</head>

<body>

    <header class="header-style">
        <p>Closest Example</p>
    </header>

    <section>

        <div class="container" id="container">
            <p>This is a paragraph inside a container.</p>
            <div>
                <span id="target">This is a span inside a nested div.</span>
            </div>
        </div>

    </section>

    <section>
        <div class="todo">
            <div class="todo-bin">
                <button type="submit" class="button" id="delete-div"> X </button>
            </div>
            <div class="text-remove" id="text">Remove this element.</div>
        </div>
    </section>

</body>

</html>
