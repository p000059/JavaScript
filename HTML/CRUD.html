<!DOCTYPE html>
<html lang="en-US">
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="author" content="Marcelo Guima">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Basic CRUD on JavaScript">
        <meta name="keywords" content="CRUD, JavaScript, Basic JavaScrit, JS">
        
        <title>
            Basic CRUD on JavaScript
        </title>

        <script type="text/javascript" src="js/CRUD01.JS"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        
        <link type="text/css" rel="stylesheet" href="css/Custon.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    </head>

<body>
    <div class="container">
        <div class="row">            
            <div  class="header col">
                <h1>Cadastro de Pessoas</h1>
            </div>
        </div>
        <div class="row">
            <div class="main col">
                <div class="row">
                    <div class="card bt-3 mt3">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text">Nome</span>
                                <input id="name" type="text" class="form-control" placeholder="Digite o nome" name="usrname">
                            </div>
                            <div class="input-group mb-3">
                              <span class="input-group-text">Email</span>
                              <input id="email" type="text" class="form-control" placeholder="Digite o email" name="email">
                            </div>
                            <div>
                                <button type="submit" class="buttonCheck" onclick="person.save()" id="btn1">Salvar</button>
                                <button type="submit" class="buttonCheck" onclick="person.cancel()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3 mt-3">
                        <div class="table table-striped table-bordered table-hover">
                            <table>
                                <thead class="table-dark">
                                    <tr>
                                        <th class="center">Id</th>
                                        <th>Nome</th>
                                        <th>Email</th>
                                        <th class="center">Editar / Excluir</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="bt-3 mt-3">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#"><<</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">>></a></li>
                            </ul>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
