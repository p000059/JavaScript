<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- As meta tags no HTML são elementos utilizados para fornecer informações adicionais sobre uma página da web. Elas são inseridas no cabeçalho (head) do documento HTML e não são exibidas diretamente na página, mas desempenham um papel crucial para os motores de busca, redes sociais e outros serviços que analisam ou indexam o conteúdo da web.-->

    <!-- Meta tags básicas -->

    <meta charset="UTF-8">

    <!-- Descrição: Esta meta tag define o conjunto de caracteres utilizado para codificar o conteúdo da página. No caso de "UTF-8", trata-se de um padrão de codificação que suporta uma ampla variedade de caracteres, incluindo muitos caracteres internacionais.

    Finalidade: Garante que o navegador interprete corretamente os caracteres especiais e acentuações presentes no conteúdo da página, proporcionando uma exibição apropriada em diferentes idiomas.-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Descrição: Essa meta tag controla a forma como a página é exibida em dispositivos móveis.

    Atributos: width=device-width: Faz com que a largura da página seja igual à largura do dispositivo.
    initial-scale=1.0: Define o nível de zoom inicial da página.

    Finalidade: Garante uma experiência de visualização responsiva em dispositivos móveis ajustando o layout conforme a largura do dispositivo, e define o nível de zoom inicial para uma exibição otimizada.-->

    <meta name="description" content="Descrição da página">

    <!-- Descrição: Esta meta tag fornece uma breve descrição do conteúdo da página.

        Finalidade: Muitos motores de busca usam essa descrição para exibir um resumo da página nos resultados da pesquisa. Também pode ser utilizado por navegadores e redes sociais para fornecer informações adicionais sobre a página. -->

    <meta name="keywords" content="palavra-chave1, palavra-chave2, palavra-chave3">

    <!-- Descrição: Esta meta tag lista as palavras-chave relevantes para o conteúdo da página.

        Finalidade: No passado, os motores de busca usavam essas palavras-chave para entender melhor o conteúdo da página e classificá-la nos resultados de pesquisa. No entanto, muitos motores de busca modernos atribuem menos importância às meta palavras-chave, focando mais no conteúdo real da página.-->

    <meta name="author" content="Seu Nome">

    <!-- Descrição: Esta meta tag especifica o autor da página.

    Finalidade: Pode ser utilizado para fornecer créditos ao autor do conteúdo da página. Algumas plataformas também podem usar essa informação para exibir detalhes do autor em determinadas situações.-->


    <!-- Meta tags para redes sociais (Open Graph) - 
    Estas meta tags fazem parte do protocolo Open Graph, que é utilizado para melhorar a forma como o conteúdo de uma página é compartilhado em redes sociais. -->
    <meta property="og:title" content="Minha Página">
    <meta property="og:description" content="Descrição da página para redes sociais">
    <meta property="og:image" content="URL da imagem para compartilhamento">
    <meta property="og:url" content="URL da página">
    <meta property="og:type" content="website">

    <!-- Meta tag para Twitter Card - 
    Essas meta tags são específicas para o Twitter e são usadas para melhorar a apresentação e a visibilidade do conteúdo quando a página é compartilhada nessa plataforma. -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@seuusuario">
    <meta name="twitter:title" content="Minha Página">
    <meta name="twitter:description" content="Descrição da página para Twitter">
    <meta name="twitter:image" content="URL da imagem para Twitter">

    <!-- Meta tags específicas para SEO -->

    <meta name="revisit-after" content="7 days">

    <!-- Descrição: Especifica a periodicidade recomendada para que os motores de busca revisitem a página.

    Finalidade: Indica aos motores de busca quando devem retornar para reindexar a página. Neste caso, "7 days" sugere que os motores de busca devem revisitar a página aproximadamente a cada 7 dias.-->


    <meta name="distribution" content="global">

    <!-- Descrição: Indica a distribuição global do conteúdo da página.

    Finalidade: Informa aos mecanismos de busca que o conteúdo da página é destinado a uma audiência global, permitindo uma indexação e classificação apropriadas nos resultados de pesquisa globais.-->

    <meta name="robots" content="index, follow">
    <meta name="robots" content="noindex, nofollow">

    <!-- Descrição: Esta meta tag controla o comportamento dos motores de busca em relação à indexação e ao rastreamento da página.

        Atributos:

        index: Permite que os motores de busca indexem o conteúdo da página.
        noindex: Não permite que os motores de busca indexem o conteúdo da página.
        follow: Permite que os motores de busca sigam os links presentes na página.
        nofollow: Não permite que os motores de busca sigam os links presentes na página.

        Finalidade: Define se os motores de busca podem ou não indexar o conteúdo da página e seguir os links nela contidos. É comumente usado para permitir ou não a indexação e rastreamento padrão. -->

    <meta name="googlebot" content="index, follow">
    <meta name="googlebot" content="noindex, nofollow">

    <!-- Descrição: Fornece instruções específicas para o Googlebot, o rastreador do Google, indicando que a página não deve ser indexada (noindex) e que os links na página não devem ser seguidos (nofollow).

    Finalidade: Similar à meta tag "robots", só que apenas para o Google.-->

    <meta name="google" content="notranslate">

    <!-- Descrição: Indica que o Google não deve oferecer uma opção de tradução automática para o conteúdo da página.

    Finalidade: Previne que o Google Translate e serviços similares ofereçam tradução automática do conteúdo da página, mantendo o texto original intacto.-->

    <!-- Meta tags para dispositivos móveis, principalmente Apple-->

    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Descrição: Indica se a página web pode ser exibida em um modo de aplicativo em tela cheia em dispositivos iOS.

    Finalidade: Quando definido como "yes", a página pode ser adicionada à tela inicial do dispositivo iOS e aberta em um modo de aplicativo sem a barra de endereços do navegador.-->

    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Descrição: Define o estilo da barra de status quando a página é adicionada à tela inicial do dispositivo iOS.

    Finalidade: Controla a cor e o estilo da barra de status para proporcionar uma experiência de usuário mais consistente com o design da página.-->

    <meta name="format-detection" content="telephone=no">

    <!-- Descrição: Desativa a detecção automática de números de telefone como links.

    Finalidade: Evita que números de telefone na página sejam automaticamente transformados em links clicáveis, o que pode ser útil em situações em que a detecção automática não é desejada.-->

    <!-- Meta tags de compatibilidade -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Descrição: Especifica a versão mais recente do mecanismo de renderização do Internet Explorer que deve ser usado para exibir a página.

    Finalidade: Esta meta tag é frequentemente usada para garantir que o Internet Explorer utilize o modo de documento mais recente disponível, garantindo compatibilidade com padrões e melhor renderização.-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Descrição: Define o tipo de conteúdo e o conjunto de caracteres utilizados na página.

    Finalidade: Indica que o conteúdo da página é HTML (text/html) e que o conjunto de caracteres utilizado é UTF-8 (charset=utf-8). Isso garante que o navegador interprete corretamente os caracteres especiais e acentuações na página.-->

    <!-- Meta tags de localização -->
    <!--  Essas meta tags são úteis para serviços de busca e mapeamento que desejam fornecer informações de localização associadas à sua página da web. Elas podem ser utilizadas por motores de busca e outros serviços para oferecer resultados mais relevantes com base na geolocalização da página.-->

    <meta name="geo.region" content="BR-SP">

    <!-- Descrição: Indica a região geográfica associada à página.

    Finalidade: Especifica a região geográfica em que a página está localizada. No exemplo, "BR-SP" indica a região de São Paulo, Brasil.-->

    <meta name="geo.placename" content="São Paulo">

    <!-- Descrição: Fornece o nome do local associado à página.

    Finalidade: Indica o nome do local geográfico relacionado à página. Neste caso, "São Paulo" é o nome da cidade.-->

    <meta name="geo.position" content="-23.550520;-46.633308">

    <!-- Descrição: Especifica as coordenadas geográficas (latitude e longitude) do local associado à página.

    Finalidade: Fornece as coordenadas exatas do local, permitindo uma identificação precisa da posição geográfica. No exemplo, as coordenadas correspondem a São Paulo, Brasil.-->

    <meta name="ICBM" content="-23.550520, -46.633308">

    <!-- Descrição: Similar à meta tag "geo.position", fornece as coordenadas geográficas (latitude e longitude) do local associado à página.

    Finalidade: Serve como uma alternativa à tag "geo.position", utilizando o formato ICBM (Intercontinental Ballistic Missile). As coordenadas indicam novamente a posição geográfica de São Paulo, Brasil.-->


    <!-- Meta tags de atualização automatica e redirecionamento-->

    <!-- Meta tag para especificar o tempo de atualização automática -->
    <meta http-equiv="refresh" content="300"> <!-- Atualiza a cada 300 segundos -->
    <!-- Redireciona após 5 segundos passando a URL de destino -->
    <meta http-equiv="refresh" content="5;URL='https://www.novapagina.com'">

    <!-- Meta tag para evitar cache -->
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">

    <!-- Descrição: Define diretivas para o controle de cache da página.

    Atributos:
    no-cache: Indica que o navegador não deve armazenar em cache uma versão temporária da página.
    must-revalidate: Instrui o navegador a revalidar a página antes de utilizá-la a partir do cache, garantindo que a versão armazenada seja a mais recente.
    post-check=0, pre-check=0: Especifica o comportamento do cache para os navegadores que suportam os cabeçalhos HTTP post-check e pre-check.

    Finalidade: Evita o armazenamento em cache da página, garantindo que o navegador sempre busque a versão mais recente do conteúdo a partir do servidor. O uso dessas instruções é especialmente útil quando se deseja assegurar que os usuários sempre vejam a versão mais atualizada de uma página, sem depender do cache do navegador.-->

    <!-- Título da página -->
    <title>Minha Página</title>

    <!-- Favicon -->
    <link rel="icon" href="caminho/do/favicon.ico" type="image/x-icon">

    <!-- Links para folhas de estilo -->
    <link rel="stylesheet" href="caminho/do/seu/estilo.css">

    <title>JavaScript in HTML</title>
</head>

<body>

    <p id="variableVar"></p>
    <p id="variableLet"></p>
    <p id="variableConst"></p>

    <script>
        var variableVar = 10;
        let variableLet = "Marcelo";
        const PI = 3.141592653589793;

        document.getElementById("variableVar").innerHTML = "The value of varibleVar is: " + variableVar;
        document.getElementById("variableLet").innerHTML = "The value of varibleLet is: " + variableLet;
        document.getElementById("variableConst").innerHTML = "The value of varibleConst is: " + PI;
    </script>




</body>

</html>
